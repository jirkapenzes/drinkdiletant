{{ define "main" }}

<section id="single">
    <h1 class="title">{{ .Title }}</h1>

    <div class="tip">
        <time datetime="{{ .PublishDate }}">{{ .PublishDate | time.Format ":date_long" }}</time>
        <span class="split">
          ·
        </span>
        <span>
          {{ i18n "wordCount" .WordCount }}
        </span>
        <span class="split">
          ·
        </span>
        <span>
          {{ i18n "minuteRead" .ReadingTime }}
        </span>
    </div>

    <div class="content">
      {{ .Content }}
    </div>

    {{ with .Params.tags }}
        <div class="tags">
            {{ range . }}
               <a href="{{ "tags/" | absURL }}{{ . | urlize }}">
                  {{ . }}
                </a>
            {{ end }}
        </div>
    {{ end}}
    
    {{ partial "comment.html" . }}

</section>

{{ end }}
