{{ define "main" }}

<section id="archive">
    {{ range .Data.Pages.GroupByDate "2006" }}
    <div class="group">
        <h3 class="key">
            {{ .Key }}
        </h3>
        
        {{ $pages := where (where .Pages "Draft" false) "Type" "posts" }}
        {{ range $pages }}    
        <div class="value">
            <div class="title">
                <a href="{{ .Permalink }}">
                    {{ .Title }}
                </a>
            </div>
        </div>
        {{ end }}
    </div>
    {{ end }}
</section>
{{ end }}
