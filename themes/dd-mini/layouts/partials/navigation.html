<nav class="navigation">
	{{- range site.Menus.main }}
		<a href="{{ .PageRef }}">
			{{ .Name }}
		</a>
	{{- end }}

	{{ range .Site.Taxonomies.categories }}
		{{ $i18nKey := (lower (print "categories." .Page.Title)) }}

		<a href="{{ .Page.Permalink }}">
			{{ if i18n $i18nKey }}
			{{ i18n $i18nKey }}
			{{ else }}
			{{ .Page.Title }}
			{{ end }}
		</a>
	{{ end }}
</nav>

<hr class="navigation">
