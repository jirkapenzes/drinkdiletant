<footer id="footer">
    {{ if .Site.Social }}
    <div id="social">
        {{ range $key, $val := .Site.Social }}
        <a class="symbol" href="{{ $val }}" rel="me" target="_blank">
            {{ $svg := print "svgs/" $key ".svg" }}
            {{ partial $svg (dict "fill" "#bbbbbb" "width" 36 "height" 36 ) }}
        </a>
        {{ end }}
    </div>
    {{ end }}

    <div class="copyright">
        {{i18n "copyright" .}}
        {{ now.Format "2006"}}
    </div>
</footer>
