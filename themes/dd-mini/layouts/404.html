{{ define "main" }}

<div id="page-404">
  <div class="text">
    <h1>{{ i18n "404title" }}</h1>
    <div>{{ i18n "404subtitle" }}</div>
  </div>

  <h2 class="read-more">
    {{ i18n "readMore" }}
  </h2>

  {{ $pages := .Site.RegularPages }}
  {{ $paginator := .Paginate ($pages) }}
  {{ range $paginator.Pages }}
    <div class="item">
      <div class="title">
        <h1 class="title">
          <a href='{{ .RelPermalink }}'>
            {{ .Title }}
          </a>
        </h1>
      </div>
      <div class="date">
        {{ dateFormat "2. 1. 2006" .Date }}
      </div>
    </div>
  {{ end }}
</div>

{{ end }}
